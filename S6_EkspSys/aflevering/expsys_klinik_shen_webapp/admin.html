	<script type="text/javascript">
		$('#lolGet').on('click', function(){
			var myArray = sessionStorage.getItem('savedBookings');
			console.log(myArray);
		});
		var booking1 = {id:"10293", date:"4", time:"13:30", name:"Karin", email:"kkk@lol.com", phone:"12345678"};
		var booking2 = {id:"03248", date:"9", time:"11:30", name:"Hanne", email:"hhh@lol.com", phone:"12345678"};
		var booking3 = {id:"09833", date:"9", time:"14:30", name:"Bob Ibsen", email:"bbb@lol.com", phone:"12345678"};
		var booking4 = {id:"09983", date:"21", time:"9:00", name:"Per Lis", email:"plp@lol.com", phone:"12345678"};
		var bookings = [booking1, booking2, booking3, booking4];
		
		var mandage = ["7","14","21","28"];
		var tirsdage = ["1","8","15","22","29"];
		var onsdage = ["2","9","16","23","30"];
		var torsdage = ["3","10","17","24","31"];
		var fredage = ["4","11","18","25"];
		var lørdage = ["5","12","19","26"];
		
		for(var i = 0; i < bookings.length; i++) {
			var day = bookings[i].date
			var booking = bookings[i];
			
			if (mandage.includes(booking.date)) {	
				$('#mandag').append('<div id="'+booking.id+'" class="bg-light appointment"><h2 class="display-4 lead">'+booking.time+'</h2><hr class="my-4"><p>'+booking.name+'<br/>'+booking.email+'<br/>'+booking.phone+'</p><div class="bg-danger cancelAppointment">X</div></div><br/>');
			}
			if (tirsdage.includes(booking.date)) {	
				$('#tirsdag').append('<div id="'+booking.id+'" class="bg-light appointment"><h2 class="display-4 lead">'+booking.time+'</h2><hr class="my-4"><p>'+booking.name+'<br/>'+booking.email+'<br/>'+booking.phone+'</p><div class="bg-danger cancelAppointment">X</div></div><br/>');
			}
			if (onsdage.includes(day)) {	
				$('#onsdag').append('<div id="'+booking.id+'" class="bg-light appointment"><h2 class="display-4 lead">'+booking.time+'</h2><hr class="my-4"><p>'+booking.name+'<br/>'+booking.email+'<br/>'+booking.phone+'</p><div class="bg-danger cancelAppointment">X</div></div><br/>');
			}
			if (torsdage.includes(day)) {	
				$('#torsdag').append('<div id="'+booking.id+'" class="bg-light appointment"><h2 class="display-4 lead">'+booking.time+'</h2><hr class="my-4"><p>'+booking.name+'<br/>'+booking.email+'<br/>'+booking.phone+'</p><div class="bg-danger cancelAppointment">X</div></div><br/>');
			}
			if (fredage.includes(day)) {	
				$('#fredag').append('<div id="'+booking.id+'" class="bg-light appointment"><h2 class="display-4 lead">'+booking.time+'</h2><hr class="my-4"><p>'+booking.name+'<br/>'+booking.email+'<br/>'+booking.phone+'</p><div class="bg-danger cancelAppointment">X</div></div><br/>');
			}
			if (lørdage.includes(day)) {	
				$('#lørdag').append('<div id="'+booking.id+'" class="bg-light appointment"><h2 class="display-4 lead">'+booking.time+'</h2><hr class="my-4"><p>'+booking.name+'<br/>'+booking.email+'<br/>'+booking.phone+'</p><div class="bg-danger cancelAppointment">X</div></div><br/>');
			}
		}
		$(".cancelAppointment").click(function(){
			var cancelledAppointment = $(this).parent().attr('id');
			console.log("id: "+cancelledAppointment);
			$(this).parent().remove();
			var index = bookings.map(function(item) { return item.id; }).indexOf(cancelledAppointment);
			console.log("Index: "+index);
			bookings.splice(index, 1);
			console.log(bookings);
		});
	</script>
